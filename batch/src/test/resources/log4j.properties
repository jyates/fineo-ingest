log = .
log4j.rootLogger = INFO, LAMBDA

#Define the LAMBDA appender
log4j.appender.LAMBDA=org.apache.log4j.ConsoleAppender
log4j.appender.LAMBDA.layout=org.apache.log4j.PatternLayout
log4j.appender.LAMBDA.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} <%X{AWSRequestId}> %-5p \
  %c{3}[%L] - %m%n

log4j.logger.io.fineo.lambda=TRACE
log4j.logger.org.apache.http=INFO
log4j.logger.com.amazonaws=INFO
log4j.logger.io.fineo.lambda.e2e.resources.lambda=INFO
log4j.logger.org.apache.spark.sql.hive.orc=TRACE
log4j.logger.org.apache.hadoop.hive.metastore=WARN
